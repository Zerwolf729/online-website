<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images & Text Boxes</title>
    <link rel="stylesheet" href="styles-lesson/4-image-text-box-lesson.css">
</head>
<body>
    <img class="image-1" src="images/Black-Hole.webp">

    <img class="image-2" src="images/Neutron-Star">

    <img class="image-3" src="images/Nebula.jfif">

    <br>

    <input class="text-box" type="text" placeholder="Search">

    <input class="google-text" type="text" placeholder="Search Google or type an URL">

    <p class="email-word">
        Email
    </p>

    <input class="linkedin-text" type="text">

    <p class="linkedin-desc">
        By clicking Agree & Join, you agree to the Privacy Policy.
    </p>

    <button class="linkedin-button">
            Agree & Join
    </button>

    <br>

    <img class="image-4" src="images/star-cluster.webp">

    <input type="text" class="what-happ" placeholder="What's Happening?">

    <button class=" tweet-button">
        Tweet
    </button>
</body>
</html>
