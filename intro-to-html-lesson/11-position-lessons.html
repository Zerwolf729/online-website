<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 2</title>
    <link rel="stylesheet" href="styles-lesson/11-position-lessons.css">
</head>
<body>
    <div class="cat-contact">
        <div class="cat-prof">
            <img class="cat-img" src="images/white-cat.webp">
            <div class="cat-name">
                Oliver Cat
            </div>
        </div>

        <div class="button">
            <button class="button-1">
                Add Friend
            </button>

            <button class="button-2">
                Message
            </button>
        </div>
    </div>

    <div class="cat-img-disc">
        <img class="cat-image" src="images/black-cat-on-top-of-car-1024x768.jpg">

        <img class="cat-image" src="images/blue-cat.jfif">

        <img class="cat-image" src="images/orange-cat.jfif">
    </div>

    <div class="info-disc">
        <div class="inform">
            <div class="info">
                Info
            </div>

            <div class="plus">
                +
            </div>
        </div>

        <div class="hashtag">
            <div class="new-vid">
                # new-videos
            </div>

            <div class="update">
                # updates
            </div>

            <div class="faq">
                # faq
            </div>
        </div>
    </div>
</body>
</html>
