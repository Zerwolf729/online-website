<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="styles-lesson/8-css-grid-lesson.css"
</head>
<body>
    <div class="grid-1">
        <div class="div-1-1">
            200px
        </div>

        <div class="div-1-2">
            75px
        </div>
    </div>

    <hr>

    <div class="grid-2">
        <div class="div-2-1">
            col 1
        </div>

        <div class="div-2-2">
            col 2
        </div>

        <div class="div-2-3">
            col 3
        </div>

    </div>

    <hr>
    
    <div class="grid-3">
        <div class="div-3">
            col 1
        </div>

        <div class="div-3">
            col 2
        </div>

        <div class="div-3">
            col 3
        </div>

        <div class="div-3">
            col 4
        </div>

        <div class="div-3">
            col 1
        </div>

        <div class="div-3">
            col 2
        </div>

        <div class="div-3">
            col 3
        </div>

        <div class="div-3">
            col 4
        </div>
    </div>

    <hr>

    <div class="dino-boxes">
        <div class="dino-box">
            <div classs="dino-div-image">
                <img class="dino-image-1" src="images/t-rex.jpg">
            </div>
            <div class="dino-div-status">
                <p class="dino-name">
                    T-Rex
                </p>

                    <div class="dino-div-acc">
                        <img class="dino-img-acc" src="images/Grim-lock.jpg">
                        <p class="dino-stats">
                            2 Mutual Friends
                        </p>
                    </div>
    
                <button class="dino-button">
                Add Friend
                </button>
            </div>
        </div>

        <div class="dino-box">
            <div classs="dino-div-image">
                <img class="dino-image-2" src="images/spinosaurus.jpg">
            </div>
            <div class="dino-div-status">
                <p class="dino-name">
                    Spinosaurus
                </p>
                
                    <div class="dino-div-acc">
                        <img class="dino-img-acc" src="images/Grim-lock.jpg">

                        <p class="dino-stats">
                            3 Mutual Friends
                        </p>
                    </div>
    
                <button class="dino-button">
                    Add Friend
                </button>
            </div>
        </div>

        <div class="dino-box">
            <div classs="dino-div-image">
                <img class="dino-image-3" src="images/Mosasaurus.jfif">
            </div>
            <div class="dino-div-status">
                <p class="dino-name">
                    Spinosaurus
                </p>
                
                    <div class="dino-div-acc">
                        <img class="dino-img-acc" src="images/Grim-lock.jpg">

                        <p class="dino-stats">
                            4 Mutual Friends
                        </p>
                    </div>
    
                <button class="dino-button">
                    Add Friend
                </button>
            </div>
        </div>
</body>
</html>
