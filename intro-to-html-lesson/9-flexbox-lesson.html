<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles-lesson/9-flexbox-lesson.css">
</head>
<body>
    <div class="div1">
        <div class="div-1-1">200px</div>
        <div class="div-1-2">75px</div>
    </div>

    <div class="div1">
        <div class="div-2-1">50px</div>
        <div class="div-2-2">flex: 1</div>
        <div class="div-2-3">75px</div>
    </div>

    <div class="div2">
        <div class="div-3">item1</div>
        <div class="div-3">item2</div>
        <div class="div-3">item3</div>
        <div class="div-3">item4</div>
    </div>

    <div class="div3">
        <div class="div-4">item1</div>
        <div class="div-4">item2</div>
    </div>

    <div class="notif-container">
        <div class="notif-flexbox">
            <div class="notif-family">Home</div>
            <div class="notification">15</div>
        </div>

        <div class="notif-flexbox">
            <div class="notif-family">Messages</div>
            <div class="notification">10</div>
        </div>

        <div class="notif-flexbox">
            <div class="notif-family">Notifications</div>
            <div class="notification">5</div>
        </div>
    </div>

    <div class="header-purple">
        <div class="h-left">
            Home
        </div>
        <input class="h-middle" type="text" placeholder="Search">

        <button class="h-right">
            Download
        </button>
    </div>

    <div class="pet-account">
        <img class="cat-image" src="images/black-cat-on-top-of-car-1024x768.jpg">
        
        <div class="pet-info">
            <p class="pet-name">
                Chunchunmaru
            </p>
    
            <p class="pet-type">
                The Cat
            </p>
    
            <p class="pet-more-info">
                Popular
            </p>
        </div>

        <button class="follow-button">
            Follow
        </button>
    </div>

    <div class="pet-account">
        <div class="div-cat-image">
            <img class="cat-image" src="images/blue-cat.jfif">
        </div>
        
        <div class="pet-info">
            <p class="pet-name">
                Tom
            </p>
    
            <p class="pet-type">
                The Cat
            </p>
    
            <p class="pet-more-info">
                Popular
            </p>
        </div>

        <div class="div-button">
            <button class="follow-button">
                Follow
            </button>
        </div>
    </div>

    <div class="pet-account">
        <div class="div-cat-image">
            <img class="cat-image" src="images/orange-cat.jfif">
        </div>
        
        <div class="pet-info">
            <p class="pet-name">
                Miaw
            </p>
    
            <p class="pet-type">
                The Cat
            </p>
    
            <p class="pet-more-info">
                Popular
            </p>
        </div>

        <div class="div-button">
            <button class="follow-button">
                Follow
            </button>
        </div>
    </div>

</body>
</html>
