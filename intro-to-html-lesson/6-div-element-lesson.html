<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Div Element</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles-lesson/6-div-element-lesson.css">
</head>
<body>
    <div class="red-square"></div>

    <div class="green-circle"></div>

    <div class="survey-div-form">
        <p>
            Satisfied with our service?
        </p>

        <button>
            Yes
        </button>

        <button>
            No
        </button>
    </div>

    <div class="div-yt-music">
        <p class="yt-music-title">
            Install YouTobe Music
        </p>

        <p class="yt-music-desc">
            Add YouTobe Music to your desktop for quick and easy access
        </p>
    </div>

    <div class="tweet-div-box">
        <img class="image-4" src="images/star-cluster.webp">

        <input type="text" class="what-happ" placeholder="What's Happening?">

        <button class=" tweet-button">
            Tweet
        </button>
    </div>

    <div class="dino-boxes">
        <div class="dino-box">
            <img class="dino-image-1" src="images/t-rex.jpg">

            <p class="dino-name">
                T-Rex
                </p>

                <p class="dino-stats">
                    2 Mutual Friends
                </p>

            <button class="dino-button">
                Add Friend
            </button>
        </div>


        <div class="dino-box">
            <img class="dino-image-2" src="images/spinosaurus.jpg">
    
            <p class="dino-name">
                Spinosaurus
            </p>
    
            <p class="dino-stats">
                3 Mutual Friends
            </p>
    
            <button class="dino-button">
                Add Friend
            </button>
        </div>
        
        <div class="dino-box">
            <img class="dino-image-3" src="images/Mosasaurus.jfif">
    
            <p class="dino-name">
                Mosasaurus
            </p>
    
            <p class="dino-stats">
                4 Mutual Friends
            </p>
    
            <button class="dino-button">
                Add Friend
            </button>
        </div>
    </div>

    <div class="google-web-div">
        <img class="google-logo" src="images/Google_2015_logo.svg.png">
    
        <input class="google-search" type="text" placeholder="Search Google or type an URL">

        <button class="google-button">
            Google Search
        </button>

        <button class="google-button">
            I'm Feeling Lucky
        </button>
    </div>

    
    <p>
        .
    </p>
</body>
</html>
