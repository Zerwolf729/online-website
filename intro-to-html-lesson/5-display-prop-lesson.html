<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <link rel="stylesheet" href="styles-lesson/5-display-prop-lesson.css">
</head>
<body>
    <input class="login-name" type="text" placeholder="Name">

    <input class="login-email" type="text" placeholder="Email">

    <p class="survey-form">
        Thanks for chatting with our customer service. Would you like take our quick survey?
    </p>

    <button class="survey-button">
        Yes
    </button>

    <button class="survey-button">
        No
    </button>

    <img class="google-logo" src="images/Google_2015_logo.svg.png">
    
    <input class="google-search" type="text" placeholder="Search Google or type an URL">

    <br>

    <input class="first-name" type="text" placeholder="First Name">

    <input class="last-name" type="text" placeholder="Last Name">

    <input class="email-sign-up" type="text" placeholder="Email">

    <button class="sign-up-button">
        Sign Up
    </button>

    <p class="uber-title">
        Request a ride now
    </p>

    <input class="uber-loct" type="text" placeholder="Enter pickup location">

    <input class="uber-dest" type="text" placeholder="Enter destination">

    <button class="uber-request">
        Request now
    </button>

    <button class="uber-schedule">
        Schedule for later 
    </button>
</body>
</html>
