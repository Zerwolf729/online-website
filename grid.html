<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: blueviolet;">
            Div 1
        </div>

        <div style="background-color: aqua;">
            Div 2
            <p>
                Hello
            </p>
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: blueviolet;">
            100px
        </div>

        <div style="background-color: aqua;">
            100px
            <p>
                Hello
            </p>
        </div>

        <div style="background-color: blueviolet;">
            200px
        </div>

        <div style="background-color: aqua;">
            100px
                <p>
                    Hello
                </p>
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: blueviolet;">
            100px
        </div>

        <div style="background-color: aqua;">
            1fr
        </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
        <div style="background-color: blueviolet;">
            100px
        </div>

        <div style="background-color: aqua;">
            1fr
        </div>

        <div style="background-color: blueviolet;">
            2fr
        </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 20px;
    ">
        <div style="background-color: blueviolet;
        height: 200px;">
            1 fr
        </div>

        <div style="background-color: aqua;
        height: 200px;">
            1 fr
        </div>

        <div style="background-color: blueviolet;
        height: 200px;">
            1 fr
        </div>

        <div style="background-color: aqua;
        height: 200px;">
            1 fr
        </div>

        <div style="background-color: blueviolet;
        height: 200px;">
            1 fr
        </div>

        <div style="background-color: aqua;
        height: 200px;">
            1 fr
        </div>
    </div>
</body>
</html>
