<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body style="
height: 3000px;
padding-top: 60px;
padding-left: 80px;">
    <div>
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            height: 50px;">
            Header
        </div>

        <div style="background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 70px;">
            Side Bar
            <div style="position: absolute;
            background-color: red;
            color: white;
            top: 0;
            right: 0;">
                X
            </div>
        </div>

        <div style="
        background-color: aqua;
        width: 200px;
        height: 200px;">
            div 1
        </div>

        <div style="
        background-color: blueviolet;
        width: 200px;
        height: 200px;
        position: relative;">
            div 2
            <div style="position: absolute;
                background-color: rgb(30, 30, 30);
                color: white;
                bottom: 10px;
                right: 10px;">
                10.20
            </div>
        </div>
    </div>
</body>
</html>
